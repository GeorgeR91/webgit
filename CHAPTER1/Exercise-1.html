<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενων</title>
</head>
    <body>
    
    <form>
       
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
       
    <div>
        <label for="Επώνυμο:">Επώνυμο:</label>
        <input type="text" id="επώνυμο">
    </div>
 
    <div>
        <label for="Όνομα:">Όνομα:</label>
        <input type="text" id="όνομα">
    </div>
       
    <div>
        <label for="Ημερομηνία Γέννησης:">Ημερομηνία Γέννησης:</label>
        <input type="date" id="ήμερομηνία γέννησης" placeholder="DD/MM/YY"
            pattern="^[0-2][0-9]|3[01]\/0[1-9]|1[0-2]\/[0-9{2}$">
    </div>
       
    <div>
        <label for="Έτος Σπουδών:">Έτος Σπουδών:</label>
        <input type="text" id="έτος σπουδών:">
    </div>
    
    <div>
        <label for="Login (e-mail):">Login (e-mail):</label>
        <input type="email" id="login (e-mail)">
    </div>
    
    <div>
        <label for="Password:">Password:</label>
        <input type="password" id="password:">
    </div>
    
    <div>
        <input type="submit" value="Αποστολή">
    </div>  
    
    
    </form>


</body>
</html>
